<body>
    <section class="get-in-touch">
        <h1 class="title"><i class="bi bi-wallet2"></i>EasyPago</h1>
        <form class="contact-form row">
            <div class="form-field col-lg-4">
                <input id="monto" class="input-text js-input" type="number" required>
                <label class="label" for="name">¿Cuánto tienes que pagar?</label>
            </div>
            <div class="form-field col-lg-4">
                <input id="interes" class="input-text js-input"  type="number" required>
                <label class="label" for="email">¿Cuánto interés(%) debes pagar?</label>
            </div>
            <div class="form-field col-lg-4">
                <input id="cuotas" class="input-text js-input"  type="number" required>
                <label class="label" for="company">¿En cuántas cuotas puedes pagarlo?</label>
            </div>
            <div class="form-field col-lg-12">
                <!-- <center><input class="submit-btn" type="button" value="¿Cómo lo pago?"></center> -->
                <center><button class="submit-btn" type="button" id="botonCalcular">¿Cómo lo pago?</button></center>
            </div>
        </form>
        <h4 class="result" id="result" ></h4>
    </section>
